<script>
// =======================
// Background Music Toggle Switch (GitHub controlled)
// =======================
const MUSIC_ENABLED = false; // 🔊 true = on, 🔇 false = off

// =======================
// Persistent Background Music (SPA + Multi-track) 
// =======================
if (MUSIC_ENABLED) {
  const MUSIC_FILES = ["background4.mp3", "background2.mp3", "background1.mp3", "background3.mp3"];
  const FADE_DURATION = 10; // sec
  const DEFAULT_VOL = 0.7;

  // Detect mobile
  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

  // Create audio elements only once
  if (!window.bgMusicManager) {
    window.bgMusicManager = {
      tracks: MUSIC_FILES.map(file => {
        const audio = new Audio(`./${file}`);
        audio.volume = 0;
        audio.loop = false;
        return audio;
      }),
      currentIndex: 0
    };

    const manager = window.bgMusicManager;

    const fade = (audio, to, duration) => {
      const steps = 70;
      const stepTime = (duration * 1000) / steps;
      let currentStep = 0;
      const interval = setInterval(() => {
        if (currentStep++ >= steps) {
          clearInterval(interval);
        } else {
          audio.volume += (to - audio.volume) / (steps - currentStep + 1);
        }
      }, stepTime);
    };

    const playTrack = (index) => {
      const audio = manager.tracks[index];
      audio.currentTime = 0;
      audio.play().catch(() => {}); // Catch autoplay block errors
      fade(audio, DEFAULT_VOL, FADE_DURATION);

      audio.onended = () => {
        const nextIndex = (index + 1) % manager.tracks.length;
        const nextAudio = manager.tracks[nextIndex];
        nextAudio.currentTime = 0;
        nextAudio.play().catch(() => {});
        fade(nextAudio, DEFAULT_VOL, FADE_DURATION);
        fade(audio, 0, FADE_DURATION);
        setTimeout(() => audio.pause(), FADE_DURATION * 1000);
        manager.currentIndex = nextIndex;
        playTrack(nextIndex);
      };
    };

    const startMusic = () => {
      // Mobile autoplay restrictions
      if (isMobile) {
        document.addEventListener("click", () => playTrack(manager.currentIndex), { once: true });
      } else {
        playTrack(manager.currentIndex);
      }
    };

    // Start music on load / user interaction if blocked
    const tryStart = () => {
      startMusic();
      document.removeEventListener("click", tryStart);
      document.removeEventListener("keydown", tryStart);
    };

    document.addEventListener("click", tryStart);
    document.addEventListener("keydown", tryStart);
  }
} else {
  console.log("🔇 Background music is disabled by config flag.");
}
</script>

        timerIdx = (timerIdx == null) ? 0 : timerIdx + 1;

          // fallback: set next Diwali as one year after last known date
          const last = new Date(diwaliDates[diwaliDates.length - 1] + 'T00:00:00');

          // append fallback to list so future runs have it
          diwaliDates.push(fallbackNext.toISOString().slice(0,10));
        }
      }

      // Main update function (runs every second)
      function updateTimer() {
        const now = new Date();
        // Ensure timerIdx points to a future date; if not, find next future
        let current = getNextDiwali(now);
        if (current) {
          // If the current next date from list is after now and different than timerIdx, sync
          if (timerIdx === null || new Date(diwaliDates[timerIdx] + 'T00:00:00') <= now) {
            timerIdx = current.idx;
          }
        } else {
          // no next found in list (all in past) -> set to last + 1 year
          if (timerIdx === null) timerIdx = diwaliDates.length - 1;
        }

        const diwaliDate = new Date(diwaliDates[timerIdx] + 'T00:00:00');

        const diff = diwaliDate - now;

        // 1) If countdown still pending

          // countdown display

          const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

          const secs = Math.floor((diff % (1000 * 60)) / 1000);

          return;

        // 2) If we've reached Diwali day or after (celebration window)

          timerState = 'celebration';

        if (now >= celebrationEnd) {

          // Immediately compute next diwaliDate and update timer display on next tick
          timerState = 'upcoming';
          // No manual setTimeout loops — next call to updateTimer will handle display
          return;
        }
      }

      // Start a single interval to manage all states

      let timerInterval = setInterval(updateTimer, 1000);

      function startCountdown() {
        if(intervalId) clearInterval(intervalId);
        intervalId = setInterval(() => {
          const now = new Date();
          const nextDay = new Date(now);
          nextDay.setDate(now.getDate() + 1);
          nextDay.setHours(0, 0, 0, 0);
          const diff = nextDay - now;
          const h = Math.floor(diff / (1000*60*60));
          const m = Math.floor((diff % (1000*60*60)) / (1000*60));
          const s = Math.floor((diff % (1000*60)) / 1000);
          countdownEl.innerHTML = `Next day begins in: ${String(h).padStart(2,'0')}h ${String(m).padStart(2,'0')}m ${String(s).padStart(2,'0')}s`;
        }, 1000);
      }

      function startStopwatch() {
        if(intervalId) clearInterval(intervalId);
        intervalId = setInterval(() => {
          const diff = new Date() - postDussehraDate;
          const d = Math.floor(diff / (1000*60*60*24));
          const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
          const m = Math.floor((diff % (1000*60*60)) / (1000*60));
          const s = Math.floor((diff % (1000*60)) / 1000);
          stopwatchEl.innerHTML = `Time since Dussehra: ${d}d ${h}h ${m}m ${s}s`;
        }, 1000);
      }
      
      flowersBtn.addEventListener('click', () => {
        for (let i = 0; i < 30; i++) {
          const petal = document.createElement('div');
          petal.className = 'flower-petal';
          petal.style.left = Math.random() * 100 + 'vw';
          petal.style.animationDuration = Math.random() * 3 + 4 + 's';
          petal.style.animationDelay = Math.random() * 2 + 's';
          petal.style.backgroundColor = `hsl(${Math.random() * 60 + 300}, 100%, 70%)`;
          petal.style.transform = `rotate(${Math.random() * 360}deg)`;
          document.getElementById('festive-popup-container').appendChild(petal);
          setTimeout(() => petal.remove(), 7000);
        }
      });
      
      blessedBtn.addEventListener('click', () => {
        if (currentData) {
            blessingTitle.textContent = currentData.title;
            blessingMessage.textContent = currentData.blessing;
            blessingOverlay.style.display = 'flex';
        }
      });
      
      closeBtn.addEventListener('click', closeMainPopup);
      closeBlessingBtn.addEventListener('click', () => blessingOverlay.style.display = 'none');
      
      // Initialize the popup
      showMainPopup();
    });
  </script>
</div>

</div>
